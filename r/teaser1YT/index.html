    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0" />
    <title>LinkTwin</title>
    <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-178005094-1');
</script>
        <script>
    window.onload = function() {
    <!-- Deep link URL for existing users with app already installed on their device -->
        window.location = 'intent://www.youtube.com/watch?v=dQw4w9WgXcQ#Intent;package=com.google.android.youtube;scheme=https;end';
        window.location = 'vnd.youtube://www.youtube.com/watch?v=dQw4w9WgXcQ';
        
    <!-- Download URL (TUNE link) for new users to download the app -->
        setTimeout("window.location = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';", 1000);
    }
    </script>
    </head>
</html>
